<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Body Laís</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter & Keania One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Keania+One&display=swap" rel="stylesheet">

    <!-- Configuração do Tema e PWA -->
    <meta name="theme-color" content="#fbcfe8"> <!-- pink-200 -->
    <meta name="description" content="App de acompanhamento do treino Full Body Laís.">

    <style>
        /* Estilização base com a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6; /* gray-100 */
        }

        /* Classe para a fonte Keania One */
        .font-keania {
            font-family: 'Keania One', sans-serif;
        }

        /* Estilização customizada para o checkbox */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 1.5rem;
            width: 1.5rem;
            min-width: 1.5rem;
            background-color: #e5e7eb; /* gray-200 */
            border: 2px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .custom-checkbox:checked {
            background-color: #ff0091; /* pink-500 */
            border-color: #c70272; /* pink-600 */
        }

        .custom-checkbox:checked::before {
            content: '✔';
            color: #f0f0f0; /* gray-600 */
            font-size: 1rem;
            line-height: 1;
        }

        /* Animação de fade-in para o conteúdo do treino */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-700 antialiased relative min-h-screen overflow-x-hidden">

    <!-- Conteúdo principal -->
    <div class="relative z-10 container mx-auto px-4 py-8">
        <header id="home-btn" class="text-center mb-8 cursor-pointer group">
            <h1 class="text-5xl font-keania tracking-wider uppercase transition-transform duration-300 group-hover:scale-105 text-pink-600">Full Body Laís</h1>
            <p class="text-gray-500 font-medium transition-colors duration-300 group-hover:text-gray-600">Seu Plano de Treinamento</p>
        </header>

        <!-- Menu de Navegação -->
        <nav class="flex flex-wrap justify-center gap-2 md:gap-3 mb-8">
            <button data-workout="treinoA" class="workout-btn bg-white hover:bg-pink-100 text-gray-600 font-semibold py-2 px-4 rounded-lg shadow-sm border border-gray-200 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50">Segunda</button>
            <button data-workout="treinoB" class="workout-btn bg-white hover:bg-pink-100 text-gray-600 font-semibold py-2 px-4 rounded-lg shadow-sm border border-gray-200 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50">Quarta</button>
            <button data-workout="treinoC" class="workout-btn bg-white hover:bg-pink-100 text-gray-600 font-semibold py-2 px-4 rounded-lg shadow-sm border border-gray-200 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50">Sexta</button>
        </nav>

        <!-- Container para os detalhes do treino -->
        <main id="workout-details" class="w-full max-w-3xl mx-auto">
             <!-- O conteúdo inicial é inserido aqui via JS -->
        </main>
    </div>

    <script>
        // --- DADOS DO TREINO ---
        const workoutData = {
            treinoA: {
                title: 'Treino A – Segunda-feira',
                focus: 'Foco: Compostos pesados + ênfase leve em quadríceps',
                items: [
                    { name: 'Agachamento Livre – 4×8–10' },
                    { name: 'Cadeira Extensora – 3×10' },
                    { name: 'Supino com Halteres – 3×8–10' },
                    { name: 'Remada Curvada – 3×8–10' },
                    { name: 'Desenvolvimento com Halteres – 3×8–10' }
                ]
            },
            treinoB: {
                title: 'Treino B – Quarta-feira',
                focus: 'Foco: Glúteos, posteriores e costas',
                items: [
                    { name: 'Elevação de Quadril – 3×10–12' },
                    { name: 'Levantamento Terra Sumô – 4×8–10' },
                    { name: 'Puxada Alta – 3×8–10' },
                    { name: 'Tríceps Corda – 3×12' },
                    { name: 'Elevação Lateral – 3×12' }
                ]
            },
            treinoC: {
                title: 'Treino C – Sexta-feira',
                focus: 'Foco: Intensidade moderada + quadríceps e glúteos no início',
                items: [
                    { name: 'Agachamento Goblet – 4×12' },
                    { name: 'Agachamento Livre – 3×12' },
                    { name: 'Remada Sentada na Polia – 3×10' },
                    { name: 'Supino Inclinado com Halteres – 3×10' },
                    { name: 'Rosca Martelo com Halteres – 3×12' }
                ]
            }
        };

        // --- LÓGICA DA APLICAÇÃO ---
        const workoutContainer = document.getElementById('workout-details');
        const workoutButtons = document.querySelectorAll('.workout-btn');
        const homeBtn = document.getElementById('home-btn');
        let currentWorkout = null;

        const welcomeHTML = `
            <div class="bg-white/80 backdrop-blur-sm p-8 rounded-xl text-center shadow-md border border-gray-200 fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Vamos começar?</h2>
                <p class="text-gray-500">Escolha seu treino do dia. Lembre-se, cada repetição conta!</p>
            </div>`;

        function resetToHomeView() {
            workoutContainer.innerHTML = welcomeHTML;
            workoutButtons.forEach(btn => btn.classList.remove('bg-pink-200', 'ring-2', 'ring-pink-400'));
            currentWorkout = null;
        }

        homeBtn.addEventListener('click', resetToHomeView);

        function loadState() {
            if (!currentWorkout) return;
            const checkboxes = workoutContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const isChecked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = isChecked;
            });
        }

        function saveState(id, isChecked) {
            localStorage.setItem(id, isChecked);
        }

        function displayWorkout(workoutId) {
            currentWorkout = workoutId;
            const data = workoutData[workoutId];
            if (!data) return;

            workoutContainer.innerHTML = '';
            
            const card = document.createElement('div');
            card.className = 'bg-white/80 backdrop-blur-sm p-6 md:p-8 rounded-xl shadow-lg border border-gray-200/80 fade-in';
            
            let contentHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">${data.title}</h2>
                    <p class="text-pink-500 mt-1 font-medium">${data.focus}</p>
                </div>
                <ul class="space-y-3">
            `;

            data.items.forEach((item, itemIndex) => {
                const checkboxId = `chk-${workoutId}-${itemIndex}`;
                contentHTML += `
                    <li class="flex items-center gap-4 p-3 rounded-md transition-colors duration-200 hover:bg-gray-100/50">
                        <input type="checkbox" id="${checkboxId}" class="custom-checkbox">
                        <label for="${checkboxId}" class="flex-grow cursor-pointer text-lg text-gray-600">
                            ${item.name}
                        </label>
                    </li>
                `;
            });

            contentHTML += `</ul>`;
            card.innerHTML = contentHTML;
            workoutContainer.appendChild(card);

            const checkboxes = workoutContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    saveState(e.target.id, e.target.checked);
                });
            });

            loadState();
        }

        workoutButtons.forEach(button => {
            button.addEventListener('click', () => {
                workoutButtons.forEach(btn => btn.classList.remove('bg-pink-200', 'ring-2', 'ring-pink-400'));
                button.classList.add('bg-pink-200', 'ring-2', 'ring-pink-400');
                
                const workoutId = button.getAttribute('data-workout');
                displayWorkout(workoutId);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            resetToHomeView();

            const manifest = {
                "name": "Full Body Laís",
                "short_name": "Laís Body",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#f3f4f6",
